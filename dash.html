<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="IMG-20250323-WA0008.png" />
    <title>QUICK LOANS - Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f3e5f5, #ede7f6);
            color: #4a0072;
        }

        header {
            background-color: #6a1b9a;
            color: white;
            padding: 1rem 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #d32f2f;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #b71c1c;
        }

        .dashboard {
            max-width: 95%;
            margin: 2rem auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #6a1b9a;
        }

        .loan-box {
            background: #f3e5f5;
            border-left: 5px solid #8e24aa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            font-size: 1.2rem;
        }

        .loan-info {
            margin-top: 1rem;
            font-size: 1rem;
            color: #4a148c;
        }

        .btn {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #8e24aa;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6a1b9a;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background-color: #f3e5f5;
            color: #6a1b9a;
        }

        @media (max-width: 600px) {
            .dashboard {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <h2 class="logo">Welcome to QUICK LOANS</h2>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="dashboard">
        <h1 id="welcomeMessage">Welcome, Customer ðŸ‘‹</h1>

        <div class="loan-box">
            <p>Your loan of <strong id="pendingLoan">Loading...</strong> will be disbursed within 48 hours.</p>
            <div class="loan-info">
                <p>Expected Date: <span id="dueDate">--/--/----</span></p>
                <p>Status: <span id="status">Loading...</span></p>
            </div>
            <a class="btn" href="https://play.google.com/store/apps/details?id=com.helass.chapscha&hl=en"
                target="_blank">
                Download Our App from Play Store
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 QUICK LOANS. All rights reserved.
    </footer>

    <script>
        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCjnv5_IGHQVa5tXUBmH6FDYxBUvSREVsQ",
            authDomain: "okoa-mkopo-straight-to-m-pesa.firebaseapp.com",
            projectId: "okoa-mkopo-straight-to-m-pesa",
            storageBucket: "okoa-mkopo-straight-to-m-pesa.appspot.com",
            messagingSenderId: "398221059857",
            appId: "1:398221059857:web:92874816cd6a8365008eb0",
            measurementId: "G-T0MQ5Q1FW1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const phone = sessionStorage.getItem("mpesaNumber");

        const userRef = ref(db, 'users/' + phone);
        get(userRef).then(snapshot => {
            if (snapshot.exists()) {
                const userData = snapshot.val();
                const loanAmount = userData.loanLimit || '0';
                const customerName = userData.name || 'Customer';
                const dueDate = userData.dueDate || 'in 48 hrs';
                const status = userData.status || 'Processing';

                document.getElementById("pendingLoan").textContent = ` ${loanAmount}`;
                document.getElementById("welcomeMessage").textContent = `Welcome, ${customerName} ðŸ‘‹`;
                document.getElementById("dueDate").textContent = dueDate;
                document.getElementById("status").textContent = status;
            } else {
                console.error("User data not found.");
            }
        }).catch((error) => {
            console.error("Error retrieving data from database:", error);
        });
    </script>
</body>

</html>
